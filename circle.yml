## Customize the test machine
machine:

  timezone:
    America/New_York # Set the timezeone

  # Override /etc/hosts
  hosts:
    bitponics.com: 127.0.0.1

  node:
    version:
      0.8.12

  environment:
    NODE_ENV: test

checkout:
  post:
    - git submodule update --init

dependencies:
  post:
    - npm link ./utils/db_init

test:
  override:
    - ./node_modules/.bin/mocha --reporter tap --recursive --timeout 15000

deployment:
  production:
    branch: master
    heroku:
      appname: bitponics-prod
  staging:
    branch: staging
    heroku:
      appname: bitponics-staging
  dev:
    branch: dev
    heroku:
      appname: bitponics-dev
  worker:
    branch: worker
    heroku:
      appname: bitponics-worker
